<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase</title>
</head>

<body>
    <!-- Viết 1 chương trình với đầu vào là 1 chuỗi ký tự và in ra chuỗi đó với các ký tự đầu
của chữ mỗi chữ được viết hoa. -->
    <script>
        function titleCase(str) {
            let convertToArray = str.toLowerCase().split(' ');
            let newStr = convertToArray.map(function (val) {
                return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
            });

            return newStr.join(' ');
        }
        let str = "hello rikkei academy";
        let newStr = titleCase(str);
        document.write(newStr); 
    </script>
</body>

</html>
